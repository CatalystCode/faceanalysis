language: generic

services:
- docker

jobs:
  include:

  - name: PyLint
    stage: lint
    script: make pylint

  - name: Flake8
    stage: lint
    script: make flake8

  - name: MyPy
    stage: lint
    script: make mypy

  - name: Tests
    stage: test
    script: make test
    before_script: docker pull "$(grep '^FACE_VECTORIZE_ALGORITHM=' .env | cut -d'=' -f2-)"

  - name: Scripts
    stage: scripts
    script: make lint-scripts

stages:
- lint
- test
- scripts

deploy:
  provider: script
  script: docker login -u "${DOCKER_USER}" -p "${DOCKER_PASSWORD}" && for tag in "${TRAVIS_TAG}" "latest"; do make release-server release-algorithms -e build_tag="${tag}" -e docker_repo="${DOCKER_USER}"; done
  on:
    tags: true
    repo: CatalystCode/faceanalysis
